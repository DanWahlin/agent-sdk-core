name: Build, Test & Publish

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Run publish step (dry-run by default)'
        type: boolean
        default: true
      dry_run:
        description: 'Dry run (no actual publish)'
        type: boolean
        default: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install peer dependencies for type checking
        run: npm install --no-save @github/copilot-sdk @anthropic-ai/claude-agent-sdk @openai/codex-sdk ws

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  publish:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/master' && startsWith(github.event.head_commit.message, 'release:')) ||
      (github.event_name == 'workflow_dispatch' && inputs.publish)
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: https://registry.npmjs.org

      - name: Ensure latest npm (OIDC publish support)
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Install peer dependencies for build
        run: npm install --no-save @github/copilot-sdk @anthropic-ai/claude-agent-sdk @openai/codex-sdk ws

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --provenance --access public ${{ (github.event_name == 'workflow_dispatch' && inputs.dry_run) && '--dry-run' || '' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
